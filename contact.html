  <main>
    <h1>Contact Us</h1>
    <p>Have a question or feedback? Fill out the form below or email curecyclery@gmail.com!</p>
    
    <form action="mailto:curecyclery@email.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com/ClemsonRecyclery/" target="_blank">
                    <img src="images/facebook.png" alt="Facebook" class="social-icon" style="height: 40px; vertical-align: middle; ">
                    </a>
                    <a href="https://www.instagram.com/curecyclery/" target="_blank">
                    <img src="images/instagram.png" alt="Instagram" class="social-icon" style="height: 40px; vertical-align: middle; ">
                    </a>
                </div>
            </div>

            <a href="https://clemson.campuslabs.com/engage/organization/recyclery">Tiger Quest</a>
            </div>
